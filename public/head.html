<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>WebCraft</title>

<link rel="canonical" href="https://www.yourwebsite.com">

<link rel="icon" href="https://www.yourwebsite.com/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="https://www.yourwebsite.com/apple-touch-icon.png">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="styles-mobile.css" media="only screen and (max-width: 767px)">
<link rel="stylesheet" href="styles-tablet.css" media="only screen and (min-width: 768px) and (max-width: 1023px)">
<link rel="stylesheet" href="styles-desktop.css" media="only screen and (min-width: 1024px)">

<meta name="description" content="A brief description of your page, up to 160 characters.">
<meta name="keywords" content="keyword1, keyword2, keyword3">
<meta name="author" content="Your Name or Company">
<meta name="robots" content="index, follow">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="Your Page Title">
<meta property="og:description" content="A brief description of your page.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.yourwebsite.com">
<meta property="og:image" content="https://www.yourwebsite.com/image.jpg">
<meta property="og:locale" content="en_US">
<meta property="og:site_name" content="Your Website Name">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Your Page Title">
<meta name="twitter:description" content="A brief description of your page.">
<meta name="twitter:image" content="https://www.yourwebsite.com/image.jpg">
<meta name="twitter:site" content="@YourTwitterHandle">
<meta name="twitter:creator" content="@YourTwitterHandle">


<meta name="p:domain_verify" content="your_pinterest_verification_code">
<meta name="google-site-verification" content="your_google_verification_code">
